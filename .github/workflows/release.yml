name: CI/CD Build

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: shecounts-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin -d shecounts-db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync frontend into backend static resources
        run: |
          rm -rf Backend/src/main/resources/static
          mkdir -p Backend/src/main/resources/static
          cp -r Frontend/* Backend/src/main/resources/static/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build & Test (Backend + Frontend + Postgres)
        working-directory: Backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/shecounts-db
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: admin
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
        run: mvn -B test package

      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-with-frontend
          path: Backend/target/*.jar
