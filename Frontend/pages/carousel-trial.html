<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="mt-4">
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">

        <!-- Slide 1: Bild + Text nebeneinander, img-fluid notwendig?? -->
        <div class="carousel-item active">
            <div class="d-flex flex-column flex-md-row text-center align-items-center justify-content-center img-fluid carousel-slide-1">
                <img class="img-three-women-carousel" src="../img/three-women-carousel.png" alt="three-women">
                    <h3>"Du musst nicht reich sein, um finanziell unabhängig zu sein.
                        <br>Du musst nur anfangen."</h3>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
            <div class="d-flex align-items-center justify-content-center carousel-slide-2">
               <h3>Melde Dich hier für eine gratis Beratung: +43 512 46868</h3>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon fs-1" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon fs-1" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
