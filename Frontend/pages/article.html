<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<script>
    $(function() {
        $("#navbar-placeholder").load("/pages/navbar.html");
    });
</script>


<!-- SideBar -->
<div class="row">
    <div class="col-lg-3">
        <div class="position-sticky sideBar m-5 ps-4 py-4">
            <div class="d-flex flex-column gap-2 simple-list-example-scrollspy text-left" id="simple-list-example">
                <a class="pt-1 rounded sideBarLink" href="#simple-list-item-1">Artikelübersicht</a>
                <a class="ps-3 rounded sideBarLink p2Element" href="#ehe-partnerschaft">Ehe und Partnerschaft</a>
                <a class="ps-3 rounded sideBarLink p2Element" href="#familie">Familie</a>
                <a class="ps-3 rounded sideBarLink p2Element" href="#vermögensaufbau">Vermögensaufbau</a>
            </div>
        </div>
    </div>


    <!-- Article -->
    <div class="col-8">
        <div data-bs-spy="scroll" data-bs-target="#simple-list-example" data-bs-offset="0" data-bs-smooth-scroll="true"
             class="scrollspy-example" tabindex="0">
            <h1 id="simple-list-item-1">Artikelübersicht</h1>
            <h4 id="ehe-partnerschaft">Ehe und Partnerschaft</h4>
            <p>...</p>
            <h4 id="familie">Familie</h4>
            <p>...</p>
            <h4 id="vermögensaufbau">Vermögensaufbau</h4>
            <p>...</p>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>

<script>
    $(function() {
        $("#footer-placeholder").load("/pages/footer.html");
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
