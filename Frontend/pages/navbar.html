<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="navbar-container">


<!-- Simple navbar -->
<nav class="navbar navbar-expand-lg navbar-dark nav-homepage sticky-top">
    <div class="container-fluid">
        <!-- container-fluid sagt: „Dieser Bereich soll die ganze Breite des Bildschirms nutzen“ -->
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
       <img class="logo" src="../img/shecounts-logo.png" alt="logo">
        </a>

        <div class="d-lg-none d-flex justify-content-end flex-row-reverse">
            <button class="btn loginBtn px-3 ms-3" type="button">Login</button>

            <!-- Hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <!-- class="navbar-toggler":  gibt dem Button einen Style
                      data-bs-toggle="collapse" & data-bs-target="#navbarSupportedContent": Das sorgt dafür, dass beim Klicken ein Menü auf- oder zugeht.
                      <span class="navbar-toggler-icon">: Zeigt ein Symbol (drei Linien = Hamburger-Menü)
                 -->
            </button>
        </div>

        <!-- Collapse-Inhale -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Raum für Inhalte die collapsen wenn Bildschirm klein -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5 fw-semibold">
                <!-- me-auto: Sorgt dafür, dass das Menü nach links geschoben wird
                    mb-2 mb-lg-0: Abstand nach unten (auf kleinen Geräten), kein Abstand auf großen Geräten
                  -->
                <li class="nav-item me-5"> <!-- me-5: Gibt etwas Abstand rechts (Margin-End) -->
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <!-- active & aria-current="page": Zeigt an, dass das gerade die aktuelle Seite ist. -->
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" aria-current="page" href="#">Erste Schritte</a>
                </li>
                <li class="nav-item me-5 dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Blogartikel
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Finanzielle Sicherheit</a></li>
                        <li><a class="dropdown-item" href="#">Topic 2</a></li>
                        <li><a class="dropdown-item" href="#">Topic 3</a></li>
                        <li><a class="dropdown-item" href="#">Topic 4</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Suchfeld und Login Button-->
            <div class="d-flex align-items-center justify-content-center mt-3 mt-lg-0 ms-auto">
                <form class="d-flex me-3" role="search">
                    <input class="form-control mySearchBar me-2" type="search" placeholder="Search"
                           aria-label="Search"/>
                    <button class="btn" type="submit">
                        <i class="bi bi-search text-white fs-4 magnifiyingGlass"></i>
                    </button>
                </form>
                <div>
                    <button class="btn loginBtn px-3 d-lg-block d-none" type="button">Login</button>
                </div>
            </div>
        </div>
    </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
