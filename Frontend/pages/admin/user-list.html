<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SheCounts - Admin Userlist</title>
  <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="../../css/global/variables.css">
  <link rel="stylesheet" href="../../css/global/base.css">
  <link rel="stylesheet" href="../../css/global/layout.css">
  <link rel="stylesheet" href="../../css/global/utilities.css">

  <!-- Components CSS -->
  <link rel="stylesheet" href="../../css/components/navbar.css">
  <link rel="stylesheet" href="../../css/components/footer.css">
  <link rel="stylesheet" href="../../css/components/buttons.css">
  <link rel="stylesheet" href="../../css/components/cards.css">
  <link rel="stylesheet" href="../../css/components/forms.css">
  <link rel="stylesheet" href="../../css/components/modals.css">
  <link rel="stylesheet" href="../../css/components/sidebar.css">

  <!-- Pages CSS -->
  <link rel="stylesheet" href="../../css/pages/home.css">
  <link rel="stylesheet" href="../../css/pages/articles.css">
  <link rel="stylesheet" href="../../css/pages/admin/create-article.css">
  <link rel="stylesheet" href="../../css/pages/admin/user-list.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <!-- User-List Table -->
  <main id="userlist-container">
    <div class="container-fluid px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="user-list-h1 mb-0">User List</h1>
        <!-- Optional: Total User Count -->
        <span class="badge bg-secondary" id="user-count">Loading...</span>
      </div>

      <!-- Search and Filter Section -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="searchInput" class="form-label">
                <i class="bi bi-search"></i> Search Users
              </label>
              <input type="text" id="searchInput" class="form-control"
                placeholder="Search by username, email, or country..." />
            </div>
            <div class="col-md-3">
              <label for="sortSelect" class="form-label">
                <i class="bi bi-sort-down"></i> Sort By
              </label>
              <select id="sortSelect" class="form-select">
                <option value="">-- Select --</option>
                <option value="username">Username</option>
                <option value="created">Created at (Newest first)</option>
                <option value="email">Email</option>
                <option value="country">Country</option>
                <option value="status">Status</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="filterRole" class="form-label">
                <i class="bi bi-funnel"></i> Filter by Role
              </label>
              <select id="filterRole" class="form-select">
                <option value="">All Users</option>
                <option value="admin">Admins</option>
                <option value="user">Regular Users</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- User Table -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col">User</th>
                  <th scope="col">Created at</th>
                  <th scope="col">E-Mail</th>
                  <th scope="col">Country</th>
                  <th scope="col">Status</th>
                  <th scope="col" class="text-end">Actions</th>
                </tr>
              </thead>
              <tbody id="user-table-body">
                <!-- Loading State -->
                <tr id="loading-row">
                  <td colspan="6" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading users...</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <nav aria-label="User list pagination" id="pagination-container" style="display: none;">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled" id="prev-page">
                <a class="page-link" href="#" tabindex="-1">
                  <i class="bi bi-chevron-left"></i> Previous
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item" id="next-page">
                <a class="page-link" href="#">
                  Next <i class="bi bi-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <!--    Core / Init Scripts (Load First)-->
  <script src="../../js/init/page-init.js"></script>
  <!--    Components-->
  <script src="../../js/components/navbar.js"></script>
  <script src="../../js/components/navigation.js"></script>
  <script src="../../js/components/modal-util.js"></script>
  <!--    Validation-->
  <script src="../../js/validation/form-validation.js"></script>
  <!--    Auth-->
  <script src="../../js/auth/auth-init.js"></script>
  <script src="../../js/auth/auth-check.js"></script>
  <script src="../../js/auth/login.js"></script>
  <script src="../../js/auth/logout.js"></script>
  <script src="../../js/auth/password-reset.js"></script>
  <script src="../../js/auth/register.js"></script>
  <!--    Users-->
  <script src="../../js/users/profile.js"></script>
  <script src="../../js/users/profile-display.js"></script>
  <script src="../../js/users/profile-picture.js"></script>
  <!--    Services-->
  <script src="../../js/services/comment-service.js"></script>
  <!--    Admin-->
  <script src="../../js/admin/create-article.js"></script>
  <script src="../../js/admin/user-list.js"></script>
  <!--    Articles-->
  <script src="../../js/articles/scroll-to-discussion.js"></script>
</body>

</html>
