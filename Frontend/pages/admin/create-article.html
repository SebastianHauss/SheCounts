<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCounts - Create Article</title>

    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="../../css/global/variables.css">
    <link rel="stylesheet" href="../../css/global/base.css">
    <link rel="stylesheet" href="../../css/global/layout.css">
    <link rel="stylesheet" href="../../css/global/utilities.css">

    <!-- Components CSS -->
    <link rel="stylesheet" href="../../css/components/navbar.css">
    <link rel="stylesheet" href="../../css/components/footer.css">
    <link rel="stylesheet" href="../../css/components/buttons.css">
    <link rel="stylesheet" href="../../css/components/cards.css">
    <link rel="stylesheet" href="../../css/components/forms.css">
    <link rel="stylesheet" href="../../css/components/modals.css">
    <link rel="stylesheet" href="../../css/components/sidebar.css">

    <!-- Pages CSS -->
    <link rel="stylesheet" href="../../css/pages/home.css">
    <link rel="stylesheet" href="../../css/pages/articles.css">
    <link rel="stylesheet" href="../../css/pages/admin/create-article.css">
    <link rel="stylesheet" href="../../css/pages/admin/user-list.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="container bg-white shadow p-4 rounded quill-container mt-4">
      <h1 class="mb-4">Create New Article</h1>

      <!-- TITLE -->
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input
          id="article-title"
          class="form-control"
          placeholder="Enter title..."
        />
      </div>

      <!-- QUILL TOOLBAR -->
      <div id="toolbar"></div>

      <!-- QUILL EDITOR -->
      <div id="editor-container"></div>

      <button id="submit-article" class="btn btn-primary mt-3">Publish</button>

      <button id="save-draft" class="btn btn-secondary mt-3 me-2">
        Save Draft
      </button>

      <div id="message" class="mt-3"></div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!--    Core / Init Scripts (Load First)-->
    <script src="../../js/init/page-init.js"></script>
<!--    Components-->
    <script src="../../js/components/navbar.js"></script>
    <script src="../../js/components/navigation.js"></script>
    <script src="../../js/components/modal-util.js"></script>
<!--    Validation-->
    <script src="../../js/validation/form-validation.js"></script>
<!--    Auth-->
    <script src="../../js/auth/auth-init.js"></script>
    <script src="../../js/auth/auth-check.js"></script>
    <script src="../../js/auth/login.js"></script>
    <script src="../../js/auth/logout.js"></script>
    <script src="../../js/auth/password-reset.js"></script>
    <script src="../../js/auth/register.js"></script>
<!--    Users-->
    <script src="../../js/users/profile.js"></script>
    <script src="../../js/users/profile-display.js"></script>
    <script src="../../js/users/profile-picture.js"></script>
<!--    Services-->
    <script src="../../js/services/comment-service.js"></script>
<!--    Admin-->
    <script src="../../js/admin/create-article.js"></script>
    <script src="../../js/admin/user-list.js"></script>
<!--    Articles-->
    <script src="../../js/articles/scroll-to-discussion.js"></script>
  </body>
</html>
