<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/css/style.css">
</head>

<body>
    <h1>Hello, world!</h1>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileSettingsModal">
    </button>

    <!-- Profile Settings Modal -->
    <div class="modal fade" id="profileSettingsModal" tabindex="-1" aria-labelledby="profileSettingsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-sm modal-right">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="profileSettingsModalLabel">
                        <div class="fs-4 fw-bold">
                            Placeholder for Username
                        </div>
                        <div class="fs-5">
                            Placeholder for email
                        </div>
                    </div>
                </div>
                <div class="modal-body fs-5 fw-bold">
                    <div class="my-3">
                        <a class="text-decoration-none text-dark" href="/Frontend/AllgemeineSeiten/profile.html">Profil Einstellungen</a>
                    </div>
                    <div class="mb-3">
                        <a class="text-decoration-none text-dark" href="">Nachrichten</a>
                    </div>
                    <div class="mb-3">
                        <a class="text-decoration-none text-dark" href="/Frontend/AllgemeineSeiten/userlist.html" id="adminUserlist-Placeholder">Liste der
                            Benutzer</a><br>
                    </div>

                </div>
                <div class="modal-footer fs-5 fw-bold d-flex justify-content-start">
                    <div class="my-3">
                        <a class="text-decoration-none text-dark" href="/Frontend/index.html">Abmelden</a>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#pswZurück">11111111111</button>

    <div class="modal fade" id="pswZurück" tabindex="-1" aria-labelledby="pswZurückLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="pswZurückLabel">Passwort zurücksetzen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 ">
                            <label for="InputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary">Zurücksetzen</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Login -->
    <!-- Button trigger modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#ModalCenter">
        Login Button
    </button>

    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email Adresse</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailOrUsername">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword">
                        </div>

                        <button type="button" class="btn myPopUpBtn mb-3" id="loginSubmitBtn">Login</button>

                        <a class="mb-3 text-decoration-underline text-dark" href="#">Forgot Password?</a>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <!-- Register -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
        Register Button
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Registrieren</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn myPopUpBtn mb-3">Registrieren</button>

                        <div class="d-flex justify-content-center">
                            Ich habe schon einen Account: &nbsp;
                            <a class="mb-3 text-decoration-none text-primary" href="#"> Login</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/Frontend/js/NavFooter/register-data.js"></script>
</body>

</html>
