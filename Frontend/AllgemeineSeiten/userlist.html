<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin: Userlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Frontend/css/userlist.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

<!-- <editor-fold desc="Navbar"> -->
<div id="navbar-placeholder"></div>
<script>
    $(function () {
        $("#navbar-placeholder").load("/Frontend/NavFooter/navbar.html");
    });
</script>
<!-- </editor-fold> -->

<!-- User-List Table -->
<main id="userlist-container">
    <div class="table-responsive">
        <h1 class="user-list-h1">User List</h1>
        <div class="d-flex justify-content-end align-items-center mb-3 gap-2">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search users">
            <label for="sortSelect"></label>
            <select id="sortSelect" class="form-select w-auto">
                <option value="">Sort by</option>
                <option value="username">Username</option>
                <option value="created">Created at</option>
                <option value="email">Email</option>
                <option value="country">Country</option>
                <option value="status">Status</option>
            </select>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Created at</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Country</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody id="user-table-body">
            <!-- Rows werden automatisch hier eingefügt -->
            <!-- Später ersetzt durch fetch('/api/users') usw. -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<!-- <editor-fold desc="Footer"> -->
<div id="footer-placeholder"></div>
<script>
    $(function () {
        $("#footer-placeholder").load("/Frontend/NavFooter/footer.html");
    });
</script>
<!-- </editor-fold> -->

<script src="/Frontend/js/userlist.js"></script>
</body>

</html>
