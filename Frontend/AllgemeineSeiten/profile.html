<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Frontend/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <script>
      $(function () {
        $('#navbar-placeholder').load('/Frontend/NavFooter/navbar.html');
      });
    </script>

    <div class="container shadow-lg p-5 my-5 bg-body rounded">
      <div class="row justify-content-center">
        <div class="col-11 col-lg-7">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="col-7">
              <h1>Profil Einstellungen</h1>
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
              <img
                src="https://fastly.picsum.photos/id/206/200/300.jpg?hmac=zgY9ucK8PnViYfAc_jWui8B3N-I1-cVdM4BtXYOpk7I"
                alt="Profile Picture"
                class="rounded-circle me-5"
                width="130"
                height="130"
              />
              <button type="button" class="btn myPictureBtn px-3 mt-4 me-5">
                Bearbeiten
              </button>
            </div>
          </div>

          <form>
            <fieldset disabled>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label"
                  >Repeat password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                />
              </div>
              <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" />
              </div>

              <div class="mb-3">
                <label class="form-label">Geschlect:</label><br />
                <div class="form-check ms-4">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="female"
                    name="gender"
                    value="female"
                  />
                  <label class="form-check-label" for="female">weiblich</label>
                  <br />
                  <input
                    type="radio"
                    class="form-check-input"
                    id="divers"
                    name="gender"
                    value="divers"
                  />
                  <label class="form-check-label" for="divers">divers</label>
                  <br />
                  <input
                    type="radio"
                    class="form-check-input"
                    id="male"
                    name="gender"
                    value="male"
                  />
                  <label class="form-check-label" for="male">männlich</label>
                  <br />
                </div>
              </div>

              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option selected>Österreich</option>
                  <option>Deutschland</option>
                  <option>Schweiz</option>
                </select>
              </div>
            </fieldset>
            <div class="d-flex justify-content-between mb-3">
              <div>
                <button type="submit" class="btn edit-profile-btn mt-2 me-5">
                  Profil bearbeiten
                </button>
              </div>

              <div>
                <button type="submit" class="btn mySubBtn mt-2">
                  Speichern
                </button>
                <button type="submit" class="btn myCancelBtn mt-2">
                  Stornieren
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-danger myDeleteAccBtn">Delete Account</button>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
      $(function () {
        $('#footer-placeholder').load('/Frontend/NavFooter/footer.html');
      });
    </script>
    <script src="/Frontend/js/profile.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
