---
version: "3.8"
services:
  db:
    image: postgres:16-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: shecounts-db
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: adminer_shecounts
    restart: always
    depends_on:
      - db
    ports:
      - "8085:8080"

  app:
    image: my-spring-app
    volumes:
      - app-data:/app/uploads

volumes:
  db_data: null
  app-data:
