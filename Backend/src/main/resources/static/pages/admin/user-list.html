<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SheCounts - Admin Userlist</title>
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    
    <link rel="stylesheet" href="../../css/user-list.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <div id="navbar-placeholder"></div>
    <script>
      $(function () {
        $('#navbar-placeholder').load('../../components/navbar-home.html');
      });
    </script>

    <!-- User-List Table -->
    <main id="userlist-container">
      <div class="table-responsive">
        <h1 class="user-list-h1">User List</h1>
        <div class="d-flex justify-content-end align-items-center mb-3 gap-2">
          <label for="searchInput"></label>
          <input
            type="text"
            id="searchInput"
            class="form-control w-auto"
            placeholder="Search users"
          />
          <label for="sortSelect"></label>
          <select id="sortSelect" class="form-select w-auto">
            <option value="">Sort by</option>
            <option value="username">Username</option>
            <option value="created">Created at</option>
            <option value="email">Email</option>
            <option value="country">Country</option>
            <option value="status">Status</option>
          </select>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Created at</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Country</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <!-- Rows werden automatisch hier eingefügt -->
            <!-- Später ersetzt durch fetch('/api/users') usw. -->
          </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script>
      $(function () {
        $('#footer-placeholder').load('../../components/footer.html');
      });
    </script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
    ></script>
    
    <script src="../../scripts/users/user-list.js"></script>
    <script src="../../scripts/common/components.js"></script>
  </body>
</html>
